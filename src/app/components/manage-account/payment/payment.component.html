<div class="card">
  <div class="bg-white card-header d-flex py-3">
    <h4 class="mb-0 text-primary fw-bold">Billing & Payments</h4>
    
  </div>
  <div class="card-body px-0">
    <div class="px-3">
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <label class="form-label">Card Number</label>
              <!-- <img src="assest/images/cards-flag.png" /> -->
            </div>

            <div class="input-group mb-3">
              <input type="text"
                     class="form-control rounded-start"
                     [(ngModel)]="payment.cardNumber"
                     maxlength="16"
                     required />
              <span class="input-group-text text-muted" id="basic-addon2">
                <img class="me-2"
                     src="../../../../assets/image/input-key.svg" />Securely Stored
                   
              </span>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control rounded" type="text">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Last  Name</label>
            <input  class="form-control rounded" type="text" >
          </div>
        </div> -->
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Expiry Month</label>
            <input
              class="form-control rounded"
              placeholder="MM"
              type="text"
              [(ngModel)]="payment.expiryMonth"
              maxlength="2"
              required
            />
          </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3">
              <label class="form-label">Expiry Year</label>
              <input class="form-control rounded" placeholder="YYYY" type="text" [(ngModel)]="payment.expiryYear" maxlength="4" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label class="form-label">Cvc</label>
              <input  class="form-control rounded" placeholder="cvc" type="text" [(ngModel)]="payment.cvc" maxlength="3" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label class="form-label">Enter Amount</label>
              <input  class="form-control rounded" placeholder="Amount $" type="text" [(ngModel)]="payment.value" required maxlength="8">
            </div>
          </div>
        <!-- <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">&nbsp;</label>
            <input  class="form-control rounded" placeholder="DD" type="text" >
          </div>
        </div> -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control rounded"
              type="email"
              [(ngModel)]="payment.userEmail"
              required
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="postPayment()" type="button">
          Continue
        </button>
      </div>
    </div>

    <div

        align-items-center
