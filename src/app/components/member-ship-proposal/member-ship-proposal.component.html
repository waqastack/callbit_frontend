<!-- Billing-payment Modal -->
<div
  class="modal fade"
  id="Billing-payment"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="Billing-payment"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Proposals Packages Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Package Type</label>
                <select class="form-select" (change)="onChange($event)" required>
                 
                  <option value="1">10 proposals for 2$</option>
                  <option value="2">30 proposals for 5$</option>
                  <option value="3">70 proposals for 10$</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#Billing-payment-details"
          type="button" (click)="NextPopup1()">
          Next
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Billing-payment Modal -->
<div
  class="modal fade"
  id="Billing-payment-details"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="Billing-payment"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Payment Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
          <div class="row">

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" [(ngModel)]="payments.cardNumber"
                       maxlength="16" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Expiry Month</label>
                <input placeholder="MM" type="text" [(ngModel)]="payments.expiryMonth" maxlength="2" required class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Expiry Year</label>
                <input placeholder="YYYY" type="text" [(ngModel)]="payments.expiryYear" maxlength="4" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">cvc</label>
                <input placeholder="cvc" type="text" [(ngModel)]="payments.cvc" maxlength="3" required class="form-control">
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Amount($)</label>
                <input disabled type="text" [value]="payments.value" [(ngModel)]="payments.value" required maxlength="8" class="form-control">
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="postPayments()">
          Pay {{payments.value}}$
        </button>
      </div>
    </div>
  </div>
</div>
