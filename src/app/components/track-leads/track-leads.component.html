<app-header></app-header>
<div class="container">
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">

        <div class="card-body px-0 py-4">
          <div class="px-3">



            <h4 class="fw-bold text-primary">Track Leads</h4>
            <div class="table-responsive">
              <div *ngFor="let p of leadSubList">
                <br />
                <span>
                  <b>Title of Form:</b> {{p.title}}
                </span>
                <br />
                <span>
                  <b>Description of Form:</b> {{p.description}}
                </span>
              </div>
              <table class="table table-striped mb-0">
                <thead>
                  <tr>
                    <th>Time Stamp</th>
                    <th>Customer Name</th>
                    <th>Customer Phn#</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th *ngFor="let qst of leadSubQstList">
                      {{qst.question}}
                    </th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of leadSubList">
                    <th>{{p.createdDate | date : 'EEEE, MMMM d, h:mm' }}</th>
                    <th>{{p.customerName}}</th>
                    <th>{{p.customerPhnNum}}</th>
                    <th>Pakistan</th>
                    <th>{{p.zipCode}}</th>
                    <td *ngFor="let qst of leadSubQstList">
                      {{qst.answers}}

                    </td>
                    <td>
                      <select *ngIf="type=='Call Center'" class="form-select form-select-sm rounded select-rejected ">
                        <option selected>Acknowledge</option>
                        <option value="1">Dispute</option>
                      </select>
                      <select *ngIf="type=='Client'" class="form-select form-select-sm rounded select-rejected ">
                        <option selected>Rejected</option>
                        <option value="1">Accept</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>


          </div>




        </div>
      </div>
    </div>
  </div>
</div>
